info:
  version: de1aa17a-d33f-4aca-9dc5-98822ff83a8f
  title: Sendy Public API
  description: |2

      In order to get started with Sendy Public API, you will need to first <a href="https://app.sendyit.com/auth/sign_up">register a business account</a>.<br>
      Thereafter, <a href="https://app.sendyit.com/auth">login</a> to the Sendy app, create a password and generate a personal access token for API authentication.<br><br>
      This guide details interfaces that allow you to integrate your own apps with Sendy's services.<br>
  termsOfService: ''
  contact: {}
  license:
    name: ''
paths:
  /tokens/generate:
    post:
      summary: Generate tokens
      description: Generates access tokens authorising a corporate account to access the Sendy API.
      operationId: Generatetokens
      parameters:
        - $ref: '#/components/parameters/Content-Type'
      responses:
        '200':
          description: Response for successful request processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200'
              example:
                status: true
                data:
                  type: bearer
                  token: b2cf792438cb7a8bff74fd73e75441capU07/mbdn5pagdwDKT2kh2GzbuIopFN7veTckYGsKJIb5MaVtRofKSX7Fmot3LDR
                message: Tokens generated successfully
        '401':
          description: Response for failed authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
              example:
                status: false
                message: Cannot verify user password
        '422':
          description: Response for failed validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/422'
              example:
                status: false
                message: eu aliqua sed aute
      requestBody:
        description: Generates access tokens authorising a corporate account to access the Sendy API.
        required: true
        content:
          application/json:
            schema:
              type: string
              example:
                email: Lorem quis
                password: anim esse
            example: |-
              {
                  "email": "Lorem quis",
                  "password": "anim esse"
              }
      tags:
        - tokens
  /tokens/revoke:
    post:
      summary: Revoke tokens
      description: Revokes token for the authenticated user and expires it, ensuring it can no longer be used to access the API.
      operationId: Revoketokens
      parameters:
        - name: Content-Type
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: application/json
      responses:
        '200':
          description: Response for successful request processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200'
              example:
                status: true
                data:
                  type: bearer
                  token: b2cf792438cb7a8bff74fd73e75441capU07/mbdn5pagdwDKT2kh2GzbuIopFN7veTckYGsKJIb5MaVtRofKSX7Fmot3LDR
                message: Tokens generated successfully
        '401':
          description: Response for failed authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
              example:
                status: false
                message: Cannot verify user password
        '422':
          description: Response for failed validation
