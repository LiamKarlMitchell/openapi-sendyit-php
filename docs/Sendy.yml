              example:
                status: false
                message: eu aliqua sed aute
      requestBody:
        description: Revokes token for the authenticated user and expires it, ensuring it can no longer be used to access the API.
        required: true
        content:
          application/json:
            schema:
              type: string
              example:
                email: Lorem quis
                password: anim esse
            example: |-
              {
                  "email": "Lorem quis",
                  "password": "anim esse"
              }
      tags:
        - tokens
